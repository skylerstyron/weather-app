<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>What's the Temp?</title>
</head>
<body>
    <div class="main-wrap">
        <div class="location-wrap">
            <h1 id="location" class="location">Current Location</h1>
            <h2 id="temp" class="temp">68</h2>
        </div>
        <div class="display-wrap">
            <img id="display" class="weather-display" src="images/fog.png">
            <p id="temp-info" class="temp-description">It's foggy out!</p>
        </div>
    </div>
    <script type='text/javascript' src="config.js"></script>
    <script type='text/javascript' src="app.js"></script>
</body>
</html>
